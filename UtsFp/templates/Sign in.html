{% extends 'Base.html' %}
{% block konten %}
{% load static %}
  
  
<main class="form-signin">
  <div class="container">
    <div class="text-center">
      <form method="POST">
        <img class="mb-4" src="{% static 'IMG/person-square.svg'%}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="email" name="emailss" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" name="passwords" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2020â€“2022</p>
      </form>

    </div>  
  </div>
  

</main>
{% endblock %}
