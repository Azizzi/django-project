{% extends 'Base.html' %}
{% load static %}
{% block konten %}
<main class="flex-shrink-1">
   <div class="container">
          <h1 class="mt-3">Sace</h1>
    </div>
    <section id="form">
        {% for message in messages %}
            {% if message %}
                <div class="alert alert-success">{{ message }}</div>
            {% endif %}
        {%endfor%}
        <h6>Ubah : {{ Daftarkomik.kodekomik }}</h6>
        <form action="{% url 'ubahdaftarkomik' daftarkomiks.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary"> Simpan</button>
            <a href="/daftarkomik" class="btn btn-danger"> kembali</a>
        </form> 
    </section>
</main>
{% endblock %}
